require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  NewCops: enable

# ----------------------- Layout ----------------------

Layout:
  Max: 120

# ---------------------- Metrics ----------------------

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - tuga.gemspec

# ----------------------- RSpec -----------------------

RSpec/ExampleLength:
  Enabled: false

# ----------------------- Style -----------------------

Style/FrozenStringLiteralComment:
  Enabled: false
